<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="none">
  <defs>
    <!-- Transparent background. Two cyan line sets warped by noise for fingerprint-like contours -->
    <pattern id="stripesA" patternUnits="userSpaceOnUse" width="32" height="32">
      <rect width="32" height="32" fill="transparent" />
      <rect y="0" width="32" height="10" fill="#7EE6FF" opacity="0.9" />
    </pattern>
    <pattern id="stripesB" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="transparent" />
      <rect y="0" width="20" height="6" fill="#BFF1FF" opacity="0.55" />
    </pattern>

    <filter id="organicA" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.0025 0.0035" numOctaves="2" seed="11" result="noiseA">
        <animate attributeName="baseFrequency" values="0.0025 0.0035;0.003 0.004;0.0025 0.0035" dur="80s" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noiseA" scale="90" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <filter id="organicB" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.0035 0.0025" numOctaves="2" seed="23" result="noiseB">
        <animate attributeName="baseFrequency" values="0.0035 0.0025;0.004 0.003;0.0035 0.0025" dur="120s" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noiseB" scale="60" xChannelSelector="R" yChannelSelector="B"/>
    </filter>
  </defs>

  <g opacity="0.8">
    <rect width="100%" height="100%" fill="url(#stripesA)" filter="url(#organicA)" />
  </g>
  <g opacity="0.65">
    <rect width="100%" height="100%" fill="url(#stripesB)" filter="url(#organicB)" />
  </g>
</svg>
